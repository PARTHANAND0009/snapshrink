<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="description" content="Private, fast, and on-device image compression. Shrink JPG, PNG, and WEBP to a specific size instantly.">
    
    <title>SnapShrink</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/007AFF/ffffff.png?text=SS">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: [
                '-apple-system',
                'BlinkMacSystemFont',
                '"SF Pro Text"',
                '"Segoe UI"',
                'Roboto',
                'Helvetica',
                'Arial',
                'sans-serif',
              ],
            },
            colors: {
              ios: {
                blue: '#007AFF',
                gray: '#8E8E93',
                lightGray: '#F2F2F7',
                darkGray: '#1C1C1E',
                surface: '#FFFFFF',
                darkSurface: '#1C1C1E',
                separator: '#C6C6C8',
                darkSeparator: '#38383A',
              }
            },
            boxShadow: {
              'apple': '0 4px 12px rgba(0, 0, 0, 0.08)',
              'apple-hover': '0 8px 24px rgba(0, 0, 0, 0.12)',
              'inner-light': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Apple-style Slider */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #FFFFFF;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        cursor: pointer;
        margin-top: -10px;
        transition: transform 0.1s;
      }
      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #E5E5EA;
        border-radius: 2px;
      }
      .dark input[type=range]::-webkit-slider-runnable-track {
        background: #3A3A3C;
      }
      
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass {
        background: rgba(28, 28, 30, 0.75);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body class="bg-[#F2F2F7] dark:bg-black text-slate-900 dark:text-white transition-colors duration-500 selection:bg-blue-500 selection:text-white">
    <div id="root"></div>
  </body>
</html>
